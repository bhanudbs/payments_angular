<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<!-- <h2 style="padding: 100px;">Form</h2> -->
<div class ="container" style="padding: 35px;" >
    <form class="form" #f="ngForm" (ngSubmit)=(postaddtransaction($event,f)) ngNativeValidate>
        <div class="form-group row">
            <div class="col-sm-3">
                <label>Sender Id</label>
            </div>
            <div class="col-sm-3">
                <input type="text" 
                id="c_id" name="c_id"
                ngModel (focusout)="onfocusoutsender($event,f)" required/>
            
            </div>

            <div class="col-sm-3">
                <label>Sender Name</label>
            </div>
            <div class="col-sm-3">
                    <input type="text" 
                    id="c_name" name="c_name"
                    ngModel readonly/>
            </div> 
        </div>
            
        <div class="form-group row">
            <div class="col-sm-3">
                <label>Balance</label>
            </div>
            <div class="col-sm-3">
                <input type="text"
                id="balance" name="balance"
                ngModel readonly/>
            </div>
        </div>
    
    <hr style="height:1px;border-width:0;color:gray;background-color:gray">

        <div class="form-group row">
            <label class="col-sm-3">Receiver BIC</label>
            <div class="col-sm-3">
                <input type="text" 
                id="bic" name="bic"
                ngModel (focusout)="onfocusoutreceiver($event,f)" required/>
            </div>
       
            <label class="col-sm-3">Institution Name</label>
            <div class="col-sm-3">
                <input type="text" 
                id="name" name="name"
                ngModel readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3">Account Holder Name</label>
            <div class="col-sm-3">
                <input type="text" 
                id="acc_name" name="acc_name"
                ngModel (focusout)= onfocusoutSDN($event,f) required/>
            </div>
       
            <label class="col-sm-3">Account Holder Number</label>
            <div class="col-sm-3">
                <input type="text" 
                id="acc_num" name="acc_num" ng-required="true"
                ngModel />
            </div>
        </div>

    <hr style="height:1px;border-width:0;color:gray;background-color:gray">

        <div class="form-group row">
            <label class="col-sm-3">Transfer Type</label>
            <div class="col-sm-3">
                <input type="text" 
                id="tranferType" name="transferType"
                ngModel readonly/>
            </div>
        
            <label class="col-sm-3">Amount</label>
            <div class="col-sm-3">
                <input type="text" 
                id="amount" name="amount"
                ngModel (focusout)="onfocusoutamount($event,f)" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3">Transfer Fee</label>
            <div class="col-sm-3">
                <input type="text" 
                id="tf" name="tf"
                ngModel readonly/>
            </div>
        
            <label class="col-sm-3">Clear Balance</label>
            <div class="col-sm-3">
                <input type="text" 
                id="clearB" name="clearB"
                ngModel readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3">Message Code</label>
            <div class="col-sm-5">
                <select class= "form-control" name="msgCode" id="msgCode" ngModel required>
                    <option value="">Select Code</option>
                    <option *ngFor="let i of instArray">{{i}}</option>
                </select>
            </div>
        </div>

        <div class="container bg-light">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary" [disabled]="!f.form.valid"><b>Submit</b></button>
            </div>
        </div>

    </form>
   
</div>
